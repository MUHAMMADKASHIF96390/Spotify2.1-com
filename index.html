<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Spotify Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
<header class="bg-gray-800 p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
        <img alt="Spotify logo, a green circle with three curved lines inside" class="w-10 h-10" height="50" src="https://storage.googleapis.com/a1aa/image/kgy8xrnIOO4HPt9iD9NWiUPocg0d1tQPxcavUqF5X9MtHg7E.jpg" width="50"/>
        <h1 class="text-2xl font-bold">Spotify</h1>
    </div>
    <nav class="space-x-4">
        <a class="hover:text-green-500" href="#">Home</a>
        <a class="hover:text-green-500" href="#">Search</a>
        <a class="hover:text-green-500" href="#">Your Library</a>
    </nav>
    <div class="flex items-center space-x-4">
        <button class="bg-green-500 px-4 py-2 rounded-full">Sign Up</button>
        <button class="bg-white text-black px-4 py-2 rounded-full">Log In</button>
    </div>
</header>
<main class="p-8">
    <section class="mb-8">
        <h2 class="text-3xl font-bold mb-4">Recently Played</h2>
        <div id="recently-played" class="grid grid-cols-5 gap-4">
            <!-- JavaScript will insert song elements here -->
        </div>
    </section>
</main>
<footer class="bg-gray-800 p-4 mt-8">
    <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <img alt="Spotify logo, a green circle with three curved lines inside" class="w-10 h-10" height="50" src="https://storage.googleapis.com/a1aa/image/kgy8xrnIOO4HPt9iD9NWiUPocg0d1tQPxcavUqF5X9MtHg7E.jpg" width="50"/>
            <h1 class="text-2xl font-bold">Spotify</h1>
        </div>
        <nav class="space-x-4">
            <a class="hover:text-green-500" href="#">Legal</a>
            <a class="hover:text-green-500" href="#">Privacy Center</a>
            <a class="hover:text-green-500" href="#">Privacy Policy</a>
            <a class="hover:text-green-500" href="#">Cookies</a>
            <a class="hover:text-green-500" href="#">About Ads</a>
        </nav>
    </div>
</footer>
<script>
    const recentlyPlayedContainer = document.getElementById('recently-played');

    for (let i = 0; i < 5000; i++) {
        const songElement = document.createElement('div');
        songElement.className = 'bg-gray-800 p-4 rounded-lg';
        songElement.innerHTML = `
            <img alt="Album cover with abstract art" class="w-full h-40 object-cover rounded-lg mb-2" height="200" src="https://storage.googleapis.com/a1aa/image/I1nOBwmtIxIlOp1eZP7ULmOYYYuFksSNJbHldotREsyaPA3JA.jpg" width="200"/>
            <h3 class="text-lg font-semibold">Album Title ${i + 1}</h3>
            <p class="text-gray-400">Artist Name</p>
        `;
        recentlyPlayedContainer.appendChild(songElement);
    }
</script>
</body>
</html>
